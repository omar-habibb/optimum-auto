<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Optimum Auto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
</head>
<body>

  <!-- Sticky Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="text-xl font-bold">Optimum Auto</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Our Service</a></li>
        <li><a href="subscribe.html">Subscribe</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="py-20 px-6 bg-gray-50">
    <div class="container">
      <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
      <div class="grid md:grid-cols-2 gap-10">
        <div>
          <p class="mb-4">Have any questions or need assistance?</p>
          <ul class="space-y-3">
            <br>
        <!-- Phone -->
        <li class="flex items-center space-x-3">
        <i class="fas fa-phone icon" style="color: goldenrod;"></i>
        <span style="color:black;">+201234567891</span>
        </li>

        <!-- Email -->
        <li class="flex items-center space-x-3">
            <i class="fas fa-envelope icon" style="color: navy;"></i>
            <span style="color:black;">optimumauto.oa@gmail.com</span>
            </li>

            <!-- WhatsApp -->
            <li class="flex items-center space-x-3">
            <i class="fab fa-whatsapp icon" style="color: #25d366;"></i>
            <a href="https://wa.me/201234567891"  target="_blank" rel="noopener noreferrer" style="color: black;">Chat on WhatsApp</a>
            </li>
        </ul>
        <br>
        </div>
        <form id="contactForm" class="space-y-4">
            <h3>Send us a Message</h3>
            <input type="text" name="name" placeholder="Your First and Last Name" required />

            <input type="tel" name="phone" placeholder="Phone Number (WhatsApp)" required />

            <input type="text" name="area" placeholder="Area" required />

            <input type="text" name="buildingNumber" placeholder="Building Number" required />

            <textarea name="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit" class="btn-primary w-full">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-8">
    <div class="container text-center">
      <p>&copy; <span id="year"></span> Optimum Auto. All rights reserved.</p>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> 
<script>
  // Initialize EmailJS (use your public key)
  (function() {
    emailjs.init("W-gEWOujOJpMtAs-L"); // Replace with your actual public key
  })();

  document.getElementById("contactForm")?.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default submit

    const form = event.target;
    const serviceID = "service_21i06yu"; // e.g., service_default
    const templateID = "template_contact_form"; // e.g., template_XXXXXXXX

    // Collect values
    const params = {
      name: form.name.value.trim(),
      phone: form.phone.value.trim(),
      area: form.area.value.trim(),
      buildingNumber: form.buildingNumber.value.trim(),
      message: form.message.value.trim()
    };

    // Send via EmailJS
    emailjs.send(serviceID, templateID, params)
      .then(() => {
        alert("Message sent successfully!");
        form.reset();
      }, (err) => {
        alert("Failed to send message.");
        console.error(err);
      });
  });
</script>
</body>
</html>
