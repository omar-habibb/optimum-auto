<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Optimum Auto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sticky Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="text-xl font-bold">Optimum Auto</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Our Service</a></li>
        <li><a href="subscribe.html">Subscribe</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="py-20 px-6 bg-gray-50">
    <div class="container">
      <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
      <div class="grid md:grid-cols-2 gap-10">
        <div>
          <p class="mb-4">Have any questions or need assistance?</p>
          <ul class="space-y-3">
            <li class="flex items-center space-x-3">
              <svg class="icon" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 0 6V5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span>+201234567891</span>
            </li>
            <li class="flex items-center space-x-3">
              <svg class="icon" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span>optimumauto.oa@gmail.com</span>
            </li>
            <li class="flex items-center space-x-3">
              <svg class="icon" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <a href="https://wa.me/201234567891"  target="_blank" rel="noopener noreferrer">Chat on WhatsApp</a>
            </li>
          </ul>
        </div>
        <form id="contactForm" class="space-y-4">
            <input type="text" name="name" placeholder="Your First and Last Name" required />

            <input type="tel" name="phone" placeholder="Phone Number (WhatsApp)" required />

            <input type="text" name="area" placeholder="Area" required />

            <input type="text" name="buildingNumber" placeholder="Building Number" required />

            <textarea name="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit" class="btn-primary w-full">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-8">
    <div class="container text-center">
      <p>&copy; <span id="year"></span> Optimum Auto. All rights reserved.</p>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> 
<script>
  // Initialize EmailJS (use your public key)
  (function() {
    emailjs.init("W-gEWOujOJpMtAs-L"); // Replace with your actual public key
  })();

  document.getElementById("contactForm")?.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default submit

    const form = event.target;
    const serviceID = "service_21i06yu"; // e.g., service_default
    const templateID = "template_contact_form"; // e.g., template_XXXXXXXX

    // Collect values
    const params = {
      name: form.name.value.trim(),
      phone: form.phone.value.trim(),
      area: form.area.value.trim(),
      buildingNumber: form.buildingNumber.value.trim(),
      message: form.message.value.trim()
    };

    // Send via EmailJS
    emailjs.send(serviceID, templateID, params)
      .then(() => {
        alert("Message sent successfully!");
        form.reset();
      }, (err) => {
        alert("Failed to send message.");
        console.error(err);
      });
  });
</script>
</body>
</html>
